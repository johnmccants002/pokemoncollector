{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header class=“navbar-fixed”>
        <nav>
        <div class=“nav-wrapper”>
            <ul class=“left”>
            <li><a href="https://imgur.com/KAL1fJf"><img src="https://i.imgur.com/KAL1fJf.png" title="source: imgur.com" height="35" width="35"/></a></li>
            </ul>
            <ul class=“right”>
            {% if user.is_authenticated %}
            <li><a href="{% url 'pokemons_create' %}">Add a Pokemon</a></li>
            <li><a href="{% url 'index' %}">View All My Pokemon</a></li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
            {% endif %}
            </ul>
        </div>
        </nav>
    </header>
    <main class=“container”>
        {% block content %}
        {% endblock %}
    </main>
    <footer class=“page-footer”>
        <div class=“right”>All Rights Reserved, &copy; 2022  <i class=“camp”> Pokemon</i> &nbsp;</div>
    </footer>
</body>
</html>
